<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Eino AI 助手</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: #f5f5f5;
        }
        .header {
            background-color: #4a6fa5;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        .chat-container {
            display: flex;
            flex-direction: column;
            flex: 1;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
        }
        .message {
            margin-bottom: 1rem;
            padding: 0.8rem;
            border-radius: 0.5rem;
            max-width: 80%;
        }
        .user {
            background-color: #e3f2fd;
            align-self: flex-end;
            margin-left: auto;
        }
        .assistant {
            background-color: #f1f1f1;
            align-self: flex-start;
        }
        .input-area {
            display: flex;
            padding: 1rem;
            border-top: 1px solid #ddd;
        }
        #message-input {
            flex: 1;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 0.3rem;
            margin-right: 0.5rem;
        }
        button {
            padding: 0.8rem 1.5rem;
            background-color: #4a6fa5;
            color: white;
            border: none;
            border-radius: 0.3rem;
            cursor: pointer;
        }
        button:hover {
            background-color: #3a5a80;
        }
        .typing {
            font-style: italic;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Eino AI 助手</h1>
    </div>
    <div class="chat-container">
        <div class="messages" id="messages">
            <div class="message assistant">
                您好！我是Eino AI助手，有什么我可以帮您的吗？
            </div>
        </div>
        <div class="input-area">
            <input type="text" id="message-input" placeholder="输入您的问题..." autofocus>
            <button id="send-button">发送</button>
        </div>
    </div>

    <script>
        let conversationId = '';
        const messagesContainer = document.getElementById('messages');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');

        function addMessage(content, isUser) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'assistant'}`;
            messageDiv.textContent = content;
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function showTypingIndicator() {
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message assistant typing';
            typingDiv.id = 'typing-indicator';
            typingDiv.textContent = '正在思考...';
            messagesContainer.appendChild(typingDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function removeTypingIndicator() {
            const typingIndicator = document.getElementById('typing-indicator');
            if (typingIndicator) {
                typingIndicator.remove();
            }
        }

        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            // 添加用户消息
            addMessage(message, true);
            messageInput.value = '';
            
            // 显示正在输入指示器
            showTypingIndicator();
            // 优先使用 SSE 流式
            try {
                const url = `/api/chat/stream?conversation_id=${encodeURIComponent(conversationId)}&message=${encodeURIComponent(message)}`;
                const es = new EventSource(url);

                // 创建助手消息容器（流式追加内容）
                const assistantDiv = document.createElement('div');
                assistantDiv.className = 'message assistant';
                assistantDiv.textContent = '';
                messagesContainer.appendChild(assistantDiv);
                messagesContainer.scrollTop = messagesContainer.scrollHeight;

                es.addEventListener('meta', (e) => {
                    try {
                        const meta = JSON.parse(e.data);
                        if (meta && meta.conversation_id) {
                            conversationId = meta.conversation_id;
                        }
                    } catch (_) {}
                });

                es.onopen = () => {
                    removeTypingIndicator();
                };

                es.onmessage = (e) => {
                    try {
                        const chunk = JSON.parse(e.data);
                        assistantDiv.textContent += chunk;
                        messagesContainer.scrollTop = messagesContainer.scrollHeight;
                    } catch (_) {
                        assistantDiv.textContent += e.data;
                        messagesContainer.scrollTop = messagesContainer.scrollHeight;
                    }
                };

                es.addEventListener('done', () => {
                    es.close();
                });

                es.onerror = () => {
                    es.close();
                    // 回退到非流式请求
                    fallbackFetch(message, assistantDiv);
                };
            } catch (err) {
                console.error('SSE错误，回退到非流式:', err);
                // 回退到非流式请求
                const assistantDiv = document.createElement('div');
                assistantDiv.className = 'message assistant';
                assistantDiv.textContent = '';
                messagesContainer.appendChild(assistantDiv);
                fallbackFetch(message, assistantDiv);
            }
        }

        async function fallbackFetch(message, assistantDiv) {
            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ conversation_id: conversationId, message })
                });
                if (!response.ok) throw new Error('网络请求失败');
                const data = await response.json();
                conversationId = data.conversation_id;
                removeTypingIndicator();
                assistantDiv.textContent = data.message.content;
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            } catch (error) {
                console.error('回退失败:', error);
                removeTypingIndicator();
                addMessage('抱歉，发生了错误，请重试。', false);
            }
        }

        // 事件监听器
        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
